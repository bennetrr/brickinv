name: Release

on:
  push:
    branches:
      - release/**
  workflow_dispatch:
    inputs:
      version:
        description: Version for the release (without v as prefix)
        type: string
        required: false
        default: ''
      pre-release:
        description: Generate pre-release
        type: boolean
        required: false
        default: false

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      # Override version with the manually provided version if available
      next-version: ${{ steps.release-version.outputs.next-version }}${{ github.event.inputs.version }}${{ github.event.inputs.pre-release && 'pre' || '' }}
      next-version-name: ${{ steps.release-version.outputs.next-version-name }}${{ github.event.inputs.version && 'v' || '' }}${{ github.event.inputs.version }}${{ github.event.inputs.pre-release && 'pre' || '' }}
    steps:
      - id: release-version
        name: Get release version
        if: ${{ github.event.inputs.version == '' }}
        uses: wemogy/next-version-action@2.0.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build-frontend:
    name: Build frontend containers
    needs: [ setup ]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        platform:
          - { docker: linux/amd64 }
          - { docker: linux/arm64 }
          - { docker: linux/arm64/v8 }
    steps:
      - uses: actions/checkout@v4

      - name: Build container
        uses: ./.github/actions/containers/build
        with:
          registry-server: ghcr.io
          registry-user: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          name: bennetrr/brickinv-frontend
          version: ${{ needs.setup.outputs.next-version-name }}
          context: src/frontend
          push: 'true'
          wemogy-npm-server: ${{ secrets.WEMOGY_NPM_SERVER }}
          wemogy-npm-user: ${{ secrets.WEMOGY_NPM_USER }}
          wemogy-npm-password: ${{ secrets.WEMOGY_NPM_PASSWORD }}
          docker-platform: ${{ matrix.platform.docker }}

  build-backend:
    name: Build backend containers
    needs: [ setup ]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        platform:
          - { docker: linux/amd64, dotnet: amd64, dotnet-ef: linux-x64 }
          - { docker: linux/arm64, dotnet: arm64, dotnet-ef: linux-arm64 }
          - { docker: linux/arm64/v8, dotnet: arm64, dotnet-ef: linux-arm64 }
    steps:
      - uses: actions/checkout@v4

      - name: Build container
        uses: ./.github/actions/containers/build
        with:
          registry-server: ghcr.io
          registry-user: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          name: bennetrr/brickinv-backend
          version: ${{ needs.setup.outputs.next-version-name }}
          context: src/backend/Bennetr.BrickInv.Api/
          push: 'true'
          docker-platform: ${{ matrix.platform.docker }}
          dotnet-platform: ${{ matrix.platform.dotnet }}
          dotnet-ef-platform: ${{ matrix.platform.dotnet-ef }}

  merge-frontend:
    name: Merge frontend containers
    needs: [ setup, build-frontend ]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Merge and push containers
        uses: ./.github/actions/containers/merge
        with:
          registry-server: ghcr.io
          registry-user: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          name: bennetrr/brickinv-frontend
          version: ${{ needs.setup.outputs.next-version-name }}

  merge-backend:
    name: Merge backend containers
    needs: [ setup, build-backend ]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Merge and push container
        uses: ./.github/actions/containers/merge
        with:
          registry-server: ghcr.io
          registry-user: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          name: bennetrr/brickinv-backend
          version: ${{ needs.setup.outputs.next-version-name }}

  docker-compose:
    name: Update versions in docker-compose.yml
    needs:
      - setup
      - merge-frontend
      - merge-backend
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Update versions in docker-compose.yml
        run: |
          sed -i -E 's/ghcr\.io\/bennetrr\/brickinv-(frontend|backend):[0-9]+\.[0-9]+\.[0-9]+/ghcr.io\/bennetrr\/brickinv-\1:${{ needs.setup.outputs.next-version-name }}/g' docker-compose.yml

      - name: Save docker-compose.yml
        id: save-docker-compose
        run: |
          {
            echo 'docker-compose<<EOF'
            cat docker-compose.yml
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: docker-compose.yml
          push: true

  github-release:
    name: Create GitHub release
    needs:
      - setup
      - merge-frontend
      - merge-backend
      - docker-compose
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          name: Version ${{ needs.setup.outputs.next-version }}
          tag: ${{ needs.setup.outputs.next-version-name }}
          prerelease: ${{ github.event.inputs.pre-release || false }}
          generateReleaseNotes: true
          commit: ${{ github.head_ref || github.ref_name }}

  deploy:
    # Thanks to https://www.programonaut.com/how-to-deploy-a-git-repository-to-a-server-using-github-actions/
    name: Deploy to production
    needs:
      - setup
      - merge-frontend
      - merge-backend
      - docker-compose
    runs-on: ubuntu-latest
    steps:
      - name: Install ssh keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_SSH_HOST }} > ~/.ssh/known_hosts
      - name: Pull
        run: |
          ssh ${{ secrets.DEPLOY_SSH_USER }}@${{ secrets.DEPLOY_SSH_HOST }} "
            cd ${{ secrets.DEPLOY_WORKDIR }}
            sed -i -E 's/ghcr\.io\/bennetrr\/brickinv-(frontend|backend):[0-9]+\.[0-9]+\.[0-9]+/ghcr.io\/bennetrr\/brickinv-\1:${{ needs.setup.outputs.next-version-name }}/g' docker-compose.yml
            docker compose up -d
            exit
          "
